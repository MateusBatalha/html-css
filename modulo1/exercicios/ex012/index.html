<html lang="pt-br">
<head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospetado no meu próprio servidor.</p>
        <video width="500" poster="imagens/thumb-p.jpg" controls autoplay loop>
            <!--source na ordem para tetar pegar com o navegador, se nenhum source pegar então ele pula para o parágrafo para o usuário fazer o download.-->
            <source src="midia/meu-video-mp4.m4v" type="video/m4v" with="500">
            <source src="midia/meu-video-web.webm" type="video/webm" wi>
            <source src="midia/meu-video-ogv.ogv" type="video/ogv">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com vídeos: download: <a href="midia/meu-video.mp4">Aqui!</a></p>
        </video>
