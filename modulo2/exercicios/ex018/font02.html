        @font-face {
            font-family: 'love';
            src: url('fontes/Valentine Moment.ttf') format('truetype');

            tipos de format(): 
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typegraphy)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-family: 'love', Times, serif;
            font-size: 4em;
        }
    </style>
</head>
