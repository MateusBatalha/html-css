<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="In1">Número 1: </label>
            <input type="number" name="n1" id="In1" required min="0" max="50" oninput="Isoma.innerHTML = Number(In1.value) + Number(In2.value)">
        </p>
        <p>
            <label for="In2">Número 2: </label>
            <input type="number" name="n2" id="In2" required max="50" min="0" oninput="Isoma.innerHTML = Number(In1.value) + Number(In2.value)">
        </p>
        <p>
            <label for="Isoma">Soma: </label>
            <output name="soma" id="Isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
