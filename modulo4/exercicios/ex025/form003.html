<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome: </label>
            <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="Imedia">Média: </label>
            <input type="number" name="media" id="Imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required value="5">
        </p>
        <p>
            <label for="Imes">Período letivo: </label>
            <input type="month" name="mes" id="Imes" value="2020-07">
        </p>
        <label for="Idia">Dia da prova:</label>
        <input type="date" name="dia" id="Idia" value="2020-07-10">
        <p>
            <label for="Ihora">Horário da prova:</label>
            <input type="time" name="hora" id="Ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
